<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>代表挨拶 | Klearn</title>

<style>
:root{
  --bg:#ffffff;
  --card:#ffffff;
  --accent:#2563eb;
  --text:#111827;
  --sub:#6b7280;
  --border:#e5e7eb;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,
  "Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* =========================
   ヘッダー & サイドバー
========================= */

header{
  padding:24px;
}

.logo-area{
  position:relative;
  display:inline-block;
}

.logo{
  display:inline-flex;
  align-items:center;
  gap:8px;
  text-decoration:none;
  color:var(--text);
  font-weight:600;
  font-size:16px;
}

.logo img{
  height:40px;
  width:auto;
  display:block;
}

.sidebar{
  position:fixed;
  top:0;
  left:0;
  height:100vh;
  width:260px;
  background:#f9fafb;
  padding:120px 24px 24px;
  box-shadow:2px 0 10px rgba(0,0,0,0.08);
  transform:translateX(-100%);
  transition:transform 0.3s ease;
  z-index:1000;
}

.logo-area:hover .sidebar{
  transform:translateX(0);
}

.sidebar ul{
  list-style:none;
  padding:0;
  margin:0;
}

.sidebar li{
  margin-bottom:16px;
}

.sidebar a{
  display:block;
  font-size:18px;
  text-decoration:none;
  color:var(--text);
  padding:8px 4px;
  border-radius:8px;
  transition:background .15s;
}

.sidebar a:hover{
  background:rgba(37,99,235,0.08);
  color:var(--accent);
}

/* =========================
   メインコンテンツ
========================= */

.wrapper{
  max-width:1100px;
  margin:60px auto 80px;
  padding:0 20px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:48px;
  border:1px solid var(--border);
  box-shadow:0 12px 30px rgba(0,0,0,0.06);
}

h1{
  font-size:30px;
  font-weight:700;
  margin:0 0 32px;
  line-height:1.4;
  text-align:center;
}

.content{
  display:flex;
  gap:40px;
  align-items:flex-start;
}

.text{
  flex:1.4;
  font-size:16px;
  line-height:1.9;
}

.text p{
  margin:0 0 20px;
}

.photo{
  flex:1;
}

.photo img{
  width:100%;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}

.highlight{
  border-left:4px solid var(--accent);
  padding-left:16px;
  margin:24px 0;
  font-weight:600;
}

footer{
  margin-top:40px;
  font-size:14px;
  color:var(--sub);
  text-align:right;
}

/* =========================
   スマホ対応
========================= */

@media(max-width:900px){
  .content{
    flex-direction:column;
  }
  .card{
    padding:28px;
  }
  h1{
    font-size:22px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo-area">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Klearnロゴ">
      <span>Klearn</span>
    </a>

    <nav class="sidebar">
      <ul>
        <li><a href="NPO.html">このNPOについて</a></li>
        <li><a href="index.html">パスワードを打つ</a></li>
        <li><a href="tasks.html">課題一覧</a></li>
        <li><a href="books.html">教科書を検索する</a></li>
        <li><a href="bmath.html">web教科書：数学</a></li>
        <li><a href="bsocial.html">web教科書：社会</a></li>
        <li><a href="bkanji.html">web教科書：漢字</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="wrapper">
  <div class="card">

    <h1>
      一つ目<br>
      二つ目
    </h1>

    <div class="content">

      <div class="text">
        <p>第一段落</p>
        <p>第二段落</p>

        <div class="highlight">
          区切りの部分
        </div>

        <p>第一段落</p>
        <p>第二段落</p>

        <footer>
          NPO法人Klearn代表　磯
        </footer>
      </div>

      <div class="photo">
        <img src="photo.png" alt="代表写真">
      </div>

    </div>

  </div>
</div>

</body>
</html>
