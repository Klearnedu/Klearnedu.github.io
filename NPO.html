<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>代表挨拶</title>

<style>
:root{
  --bg:#ffffff;
  --card:#ffffff;
  --accent:#2563eb;
  --text:#111827;
  --sub:#6b7280;
  --border:#e5e7eb;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,
  "Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:40px 20px;
}

.wrapper{
  max-width:1100px;
  margin:0 auto;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:48px;
  border:1px solid var(--border);
  box-shadow:0 12px 30px rgba(0,0,0,0.06);
}

h1{
  font-size:30px;
  font-weight:700;
  margin:0 0 32px;
  line-height:1.4;
  text-align:center;
}

.content{
  display:flex;
  gap:40px;
  align-items:flex-start;
}

.text{
  flex:1.4;
  font-size:16px;
  line-height:1.9;
}

.text p{
  margin:0 0 20px;
}

.photo{
  flex:1;
}

.photo img{
  width:100%;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}

.highlight{
  border-left:4px solid var(--accent);
  padding-left:16px;
  margin:24px 0;
  font-weight:600;
}

footer{
  margin-top:40px;
  font-size:14px;
  color:var(--sub);
  text-align:right;
}

/* スマホ対応 */
@media(max-width:900px){
  .content{
    flex-direction:column;
  }
  .card{
    padding:28px;
  }
  h1{
    font-size:22px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <h1>
      一つ目<br>
      二つ目
    </h1>

    <div class="content">

      <div class="text">
        <p>
          第一段落
        </p>

        <p>
          第二段落
        </p>

        <div class="highlight">
          区切りの部分
        </div>

        <p>
          第一段落
        </p>

        <p>
          第二段落
        </p>

        <footer>
          NPO法人Klearn代表　磯
        </footer>

      </div>

      <div class="photo">
        <img src="iso.png" alt="代表写真">
      </div>

    </div>

  </div>
</div>

</body>
</html>
