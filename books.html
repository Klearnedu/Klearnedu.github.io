<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>教科書検索</title>

<style>
:root{
  --bg:#ffffff;
  --accent:#2563eb;
  --text:#252526;
}

/* =========================
   基本
========================= */
body { 
  font-family: system-ui, sans-serif; 
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* =========================
   ヘッダー & サイドバー
========================= */

header{
  padding:24px;
}

.logo-area{
  position:relative;
  display:inline-block;
}

.logo{
  display:inline-flex;
  align-items:center;
  gap:8px;
  text-decoration:none;
  color:var(--text);
  font-weight:600;
  font-size:16px;
}

.logo img{
  height:40px;
  width:auto;
  display:block;
}

.sidebar{
  position:fixed;
  top:0;
  left:0;
  height:100vh;
  width:260px;
  background:#f9fafb;
  padding:120px 24px 24px;
  box-shadow:2px 0 10px rgba(0,0,0,0.08);
  transform:translateX(-100%);
  transition:transform 0.3s ease;
  z-index:1000;
}

.logo-area:hover .sidebar{
  transform:translateX(0);
}

.sidebar ul{
  list-style:none;
  padding:0;
  margin:0;
}

.sidebar li{
  margin-bottom:16px;
}

.sidebar a{
  display:block;
  font-size:18px;
  text-decoration:none;
  color:var(--text);
  padding:8px 4px;
  border-radius:8px;
  transition:background .15s;
}

.sidebar a:hover{
  background:rgba(37,99,235,0.08);
  color:var(--accent);
}

/* =========================
   コンテンツ
========================= */

.container {
  width: 100%;
  max-width: 1500px;
  padding: 24px;
  margin: 0 auto;
  text-align: center;
}

h1 {
  font-size: 28px;
  margin-bottom: 16px;
}

/* 検索行 */
.row {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 6px;
  font-weight:bold;
  color: var(--accent);
}

input[type="search"] { 
  width: 360px; 
  max-width: 100%; 
  padding: 10px; 
}

button{
  padding:8px 14px;
  cursor:pointer;
}

.meta { 
  color: #6b7280; 
  font-size: 14px; 
  margin: 8px 0 16px;
}

/* 画像一覧 */
#items {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 50px;
  justify-items: center;
  list-style: none;
  padding: 0;
  margin: 0 auto;
}

@media (max-width: 900px) {
  #items {
    grid-template-columns: repeat(2, 1fr);
  }
}

li[hidden] {
  display: none;
}

.item {
  color: var(--text);
  font-size: 14px;
  text-align: center;
}

.item img {
  width: 274px;
  height: 240px;
  object-fit: cover;
  display: block;
  margin-bottom: 6px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}
</style>
</head>

<body>

<header>
  <div class="logo-area">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Klearnロゴ">
      <span>Klearn</span>
    </a>

    <nav class="sidebar">
      <ul>
        <li><a href="NPO.html">このNPOについて</a></li>
        <li><a href="index.html">パスワードを打つ</a></li>
        <li><a href="tasks.html">課題一覧</a></li>
        <li><a href="books.html">教科書を検索する</a></li>
        <li><a href="bmath.html">web教科書：数学</a></li>
        <li><a href="bsocial.html">web教科書：社会</a></li>
        <li><a href="bkanji.html">web教科書：漢字</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <h1>検索で画像を探す</h1>

  <div class="row">
    <label for="q">自動検索</label>
    <input id="q" type="search" placeholder="ここに入力して検索" autocomplete="off" />
    <button id="clear" type="button">クリア</button>
  </div>

  <p class="meta"><span id="count"></span></p>

  <ul id="items">
    <li class="item">
      <a href="https://www.youtube.com/watch?v=nQnj8AvnBg0">
        <img src="images/クレアーン1.png" alt="">
      </a>
      <span>１</span>
    </li>
    <li class="item">
      <a href="next.html">
        <img src="images/クレアーン2.png" alt="">
      </a>
      <span>２</span>
    </li>
    <li class="item">
      <a href="next.html">
        <img src="images/クレアーン3.png" alt="">
      </a>
      <span>３</span>
    </li>
    <li class="item">
      <a href="next.html">
        <img src="images/クレアーン4.png" alt="">
      </a>
      <span>４</span>
    </li>
    <li class="item">
      <a href="next.html">
        <img src="images/クレアーン5.png" alt="">
      </a>
      <span>５</span>
    </li>
  </ul>
</div>

<script>
const input = document.getElementById("q");
const clearBtn = document.getElementById("clear");
const list = document.getElementById("items");
const count = document.getElementById("count");

const items = Array.from(list.querySelectorAll("li")).map(li => ({
  el: li,
  text: li.textContent.normalize("NFKC").toLowerCase()
}));

function update() {
  const q = input.value.normalize("NFKC").trim().toLowerCase();
  let shown = 0;

  for (const item of items) {
    const match = q === "" || item.text.includes(q);
    item.el.hidden = !match;
    if (match) shown++;
  }
  count.textContent = `表示：${shown} / ${items.length}`;
}

input.addEventListener("input", update);

clearBtn.addEventListener("click", () => {
  input.value = "";
  input.focus();
  update();
});

update();
</script>

</body>
</html>
