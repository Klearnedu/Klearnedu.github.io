<style>
:root{

*{box-sizing:border-box}


body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,

/* ヘッダー */

  padding:24px;
}


/* ロゴエリア */
.logo-area{
  position:relative;

}

.logo{
  display:inline-flex;
  align-items:center;
  gap:8px;
  text-decoration:none;
  color:var(--text);
  font-weight:600;
  font-size:16px;
}


.logo img{
  height:40px;
  width:auto;
  display:block;

  position:fixed;

  left:0;
  height:100vh;
  width:260px;
  background:#f9fafb;
  padding:120px 24px 24px;
  box-shadow:2px 0 10px rgba(0,0,0,0.08);
  transform:translateX(-100%);
  transition:transform 0.3s ease;
}


.logo-area:hover .sidebar{
  transform:translateX(0);
}


.sidebar ul{
  list-style:none;
  padding:0;
  margin:0;
}


.sidebar li{
  margin-bottom:16px;
}


.sidebar a{
  display:block;
  font-size:18px;
  text-decoration:none;
  color:var(--text);
  padding:8px 4px;
  border-radius:8px;
  transition:background .15s;
}


.sidebar a:hover{
  background:rgba(37,99,235,0.08);
  color:var(--accent);
}


/* メイン */
main{
  padding-top:80px;   /* ← 上に寄せる */
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;

  font-size:64px;
  font-weight:800;
  margin:0 0 24px;
}


.k{
  font-size:90px;
  font-weight:900;
  color:var(--accent);
}


/* 理念 */
.philosophy{
  max-width:700px;
  font-size:20px;
  line-height:1.8;
  color:#374151;
  margin-bottom:60px;
  font-weight: bold;
}


/* メニュー */
ul{
  list-style:none;
  padding:0;
  margin:0;

li{
  margin:20px 0;

a.menu-link{
  font-size:28px;
  font-weight:600;
  text-decoration:none;
  color:var(--accent);
